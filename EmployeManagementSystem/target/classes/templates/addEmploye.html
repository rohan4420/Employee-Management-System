<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	  crossorigin="anonymous">
</head>
<body>
	<div class="container" align="center">
	<h1>Employe Management System</h1>
	<hr>
	<h2>Save Employe</h2>
	
	<form action ="#" th:action="@{/saveEmploye}" th:object="${employe}" method="post">
		<input type="text" th:field="*{firstName}" placeholder="Enter First Name" class="form=control mb-4 col-4"><br>
		<input type="text" th:field="*{lastName}" placeholder="Enter Last Name" class="form=control mb-4 col-4"><br>
		<input type="text" th:field="*{email}" placeholder="Enter Email" class="form=control mb-4 col-4"><br>
		<button type = "submit" calss="btn btn-info col-2">Submit</button>
	</form>
	<a th:href="@{/}">Back to employe list</a>
	</div>
</body>
</html>
