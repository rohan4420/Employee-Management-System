<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	  crossorigin="anonymous">
</head>
<body>
	
	<div class = "container my-2">
	
	
	<h1 align = "center">Employees List</h1>
	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
				<th>Action</th>
				<th><a th:href= "@{/addNewEmploye}" class = "btn btn-primary"> Add</a></th>
			</tr>
			<tbody>
				<tr th:each="employe : ${listofemploye}">
					<td th:text="${employe.firstName}"></td>
					<td th:text="${employe.lastName}"></td>
					<td th:text="${employe.email}"></td>
					<td> <a th:href="@{/updateNewEmploye/{id}(id=${employe.id})}" class = "btn btn-info"> Update</a></td>
					<td> <a th:href="@{/deleteEmploye/{id}(id=${employe.id})}" class = "btn btn-danger"> Delete</a></td>
					
				</tr>
			</tbody>
		</thead>
	</table>
	</div>
</body>
</html>
